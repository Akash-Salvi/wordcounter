<!doctype html>
<html class="no-js" lang="">
	<head>
	  <meta charset="utf-8">
	  <title></title>
	  <link rel="stylesheet" href="main.css">
	  
	</head>

	<body>
	    <div class="container">
		  <h1>Word Counter</h1>
		  <div class="output">
			<div>Enter The Characters Limit : <input type="number" min="0" id="limit" placeholder="Enter the Limit here..."><button onclick="myFunction()">Submit</button></div>
			
		  </div>
		  <div class="output row">
			<div>Character Remaining: <span id="wordlimit"></span></div>
		  </div>
		  <textarea id="text" placeholder="Enter your text here..."></textarea>
		  <div class="output row">
			<div>Characters: <span id="characterCount">0</span></div>
			<div>Words: <span id="wordCount">0</span></div>
		  </div>
		  <div class="output row">
			<div>Paragraphs: <span id="paragraphCount">0</span></div>
		  </div>
		  
		  <footer align="center">
			<p>Created By Akash Salvi</p>
		  </footer>
		</div>
		
	  <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
	  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
	  <script src="main.js"></script>

	</body>
</html>
